stages:
  - build-clibs
  - test

variables:
  SYS_CACHE_GNULINUX: gmp-mpfr-sys-cache-gnulinux

cache:
  paths:
  - /usr/local/rustup/toolchains
  - /usr/local/rustup/update-hashes
  - /usr/local/cargo/registry/cache

before_script:
  - getconf LONG_BIT
  - rustup --version
  - rustup show
  - (cd /usr/local/cargo/registry; find -name \*.crate)

after_script:
  - rustup show
  - (cd /usr/local/cargo/registry; find -name \*.crate)

build-clibs-x86_64-gnulinux:
  image: amd64/rust:1
  stage: build-clibs
  script:
  - mkdir $SYS_CACHE_GNULINUX-x86_64
  - export GMP_MPFR_SYS_CACHE=$PWD/$SYS_CACHE_GNULINUX-x86_64
  - cargo check --no-default-features --features gmp-mpfr-sys/mpc,gmp-mpfr-sys/ctest -p gmp-mpfr-sys
  artifacts:
    paths:
    - $SYS_CACHE_GNULINUX-x86_64
    expire_in: 1 day

beta-x86_64-gnulinux:
  image: amd64/rust:1
  stage: test
  dependencies:
  - build-clibs-x86_64-gnulinux
  variables:
    TOOLCHAIN: beta-x86_64
  script:
  - export GMP_MPFR_SYS_CACHE=$PWD/$SYS_CACHE_GNULINUX-x86_64
  - ./test-gitlab-ci.sh

